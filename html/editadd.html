<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>编辑收货地址</title>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../css/public.css" />
        <link href="../css/reset.css" rel="stylesheet"/>
        <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/public.js"></script>
        <style>
        	
        </style>
    </head>
    <body>
    	<header class="bgz">
    		<span class="left"></span>
    		编辑收货地址
    	</header>
		<div class="content" style="padding-top: 50px;">
			<div class="formline mat20">
				<div>
					<span class="disib" style="width: 100px;">联系人：</span>
					<input type="text" placeholder="请填写姓名"/>
				</div>
				<div>
					<span class="disib" style="width: 100px;"></span>
					<span class="top_radio iconrac pad20 on">先生</span>
					<span class="top_radio iconrac pad20">女士</span>
				</div>
				<div>
					<span class="disib" style="width: 100px;">联系电话：</span>
					<input type="text" placeholder="请填写手机号码"/>
				</div>
				<div>
					<span class="right fr"></span>
					<span class="disib" style="width: 100px;">取货地址：</span>
					<input type="text" placeholder="选择取货地址"/>
				</div>
				<div>
					<span class="disib" style="width: 100px;"></span>
					<input type="text" placeholder="详细地址如门牌号等"/>
				</div>
			</div>
			
			<div class="big-btn bgbtn">确定</div>
		</div>
    </body>
	<script type="text/javascript" src="../js/touch.min.js"></script>
</html>
